<script>
  // Hàm hiển thị modal
  function showModal() {
    document.getElementById("myModal").style.display = "block";
  }

  // Hàm đóng modal
  function closeModal() {
    document.getElementById("myModal").style.display = "none";
  }

  // Hàm thêm loại nguyên vật liệu
  function addMaterial() {
    const materialCode = document.getElementById("materialCode").value;
    const materialName = document.getElementById("materialName").value;
    const description = document.getElementById("description").value;
    const status = document.getElementById("status").value;

    // Thực hiện thêm loại nguyên vật liệu vào danh sách (có thể thêm logic tại đây)
    console.log("Thêm loại nguyên vật liệu:", {
      materialCode,
      materialName,
      description,
      status,
    });

    // Đóng modal sau khi thêm
    closeModal();
  }

  // Đóng modal khi nhấn ra ngoài vùng modal
  window.onclick = function(event) {
    const modal = document.getElementById("myModal");
    if (event.target === modal) {
      closeModal();
    }
  };
</script>
